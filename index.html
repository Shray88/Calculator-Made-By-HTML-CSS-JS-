<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input  id="inputtext" placeholder="0"></input>
            <button id="c" value="c">C</button>
            <button id="delete">DEL</button>
            <button></button>
            <button id="operators">+</button>
            <button id="numbers">7</button>
            <button id="numbers">8</button>
            <button id="numbers">9</button>
            <button id="operators">-</button>
            <button id="numbers">4</button>
            <button id="numbers">5</button>
            <button id="numbers" id="numbers">6</button>
            <button id="operators">*</button>
            <button id="numbers">1</button>
            <button id="numbers">2</button>
            <button id="numbers">3</button>
            <button id="operators">/</button>
            <button id="numbers">00</button>
            <button id="numbers">0</button>
            <button id="decimal">.</button>
            <button id="equal-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
